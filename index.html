<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP Files Compressor</title>

    <!-- JSZip Library for ZIP Compression -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>ZIP Files Compressor</h2>
    
    <!-- File Input -->
    <input type="file" id="fileInput" multiple>
    
    <!-- Compress Button -->
    <button onclick="compressFiles()">Compress & Download ZIP</button>

    <!-- JavaScript File -->
    <script src="script.js"></script>

</body>
</html>
